[application]

name="pongv"
main_scene="res://levels/test/test.xscn"
disable_stdout=false

[debug]

mouse_nocap=false

[display]

width=640
height=400

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
